<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Fashion Stylist - Personalized Outfit Recommendations</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            min-height: 500px;
        }

        .form-section {
            padding: 40px;
            background: #f8f9fa;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 0.95rem;
        }

        .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .results-section {
            padding: 40px;
            background: white;
        }

        .results-placeholder {
            text-align: center;
            color: #666;
            padding: 60px 20px;
        }

        .results-placeholder i {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .recommendation-card {
            background: linear-gradient(135deg, #ff9a9e, #fecfef);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            color: white;
        }

        .recommendation-card h3 {
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        .recommendation-item {
            background: rgba(255, 255, 255, 0.2);
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            backdrop-filter: blur(10px);
        }

        .confidence-badge {
            display: inline-block;
            background: rgba(255, 255, 255, 0.3);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            margin-left: 10px;
        }

        .avoid-section {
            background: linear-gradient(135deg, #fa709a, #fee140);
            border-radius: 15px;
            padding: 25px;
            margin-top: 20px;
            color: white;
        }

        .user-profile {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .profile-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            padding: 5px 0;
            border-bottom: 1px solid #eee;
        }

        .profile-item:last-child {
            border-bottom: none;
        }

        .error {
            background: #ff6b6b;
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .form-section, .results-section {
                padding: 20px;
            }
        }

        .feature-icons {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
        }

        .feature-icon {
            text-align: center;
            opacity: 0.8;
        }

        .feature-icon i {
            font-size: 2rem;
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-tshirt"></i> AI Fashion Stylist</h1>
            <p>Get personalized outfit and color recommendations based on your unique characteristics</p>
            <div class="feature-icons">
                <div class="feature-icon">
                    <i class="fas fa-palette"></i>
                    <div>Color Analysis</div>
                </div>
                <div class="feature-icon">
                    <i class="fas fa-user"></i>
                    <div>Body Type</div>
                </div>
                <div class="feature-icon">
                    <i class="fas fa-magic"></i>
                    <div>AI Powered</div>
                </div>
            </div>
        </div>

        <div class="main-content">
            <div class="form-section">
                <h2 style="margin-bottom: 30px; color: #333;">Tell us about yourself</h2>
                <form id="stylist-form">
                    <div class="form-group">
                        <label for="skin_tone"><i class="fas fa-circle" style="color: #d4a574;"></i> Skin Tone</label>
                        <select id="skin_tone" name="skin_tone" required>
                            <option value="">Select your skin tone</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="hair_color"><i class="fas fa-cut" style="color: #8b4513;"></i> Hair Color</label>
                        <select id="hair_color" name="hair_color" required>
                            <option value="">Select your hair color</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="eye_color"><i class="fas fa-eye" style="color: #4682b4;"></i> Eye Color</label>
                        <select id="eye_color" name="eye_color" required>
                            <option value="">Select your eye color</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="body_shape"><i class="fas fa-female" style="color: #ff69b4;"></i> Body Shape</label>
                        <select id="body_shape" name="body_shape" required>
                            <option value="">Select your body shape</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="body_proportion"><i class="fas fa-ruler" style="color: #32cd32;"></i> Body Proportion</label>
                        <select id="body_proportion" name="body_proportion" required>
                            <option value="">Select your body proportion</option>
                        </select>
                    </div>

                    <button type="submit" class="submit-btn" id="submit-btn">
                        <i class="fas fa-magic"></i> Get My Style Recommendations
                    </button>
                </form>
            </div>

            <div class="results-section">
                <div id="results-content">
                    <div class="results-placeholder">
                        <i class="fas fa-tshirt"></i>
                        <h3>Your Style Recommendations</h3>
                        <p>Fill out the form to get personalized fashion recommendations tailored just for you!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Load dropdown options when page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadOptions();
        });

        async function loadOptions() {
            try {
                const response = await fetch('/get_options');
                const options = await response.json();

                if (options.error) {
                    console.error('Error loading options:', options.error);
                    return;
                }

                // Populate dropdowns
                populateSelect('skin_tone', options.skin_tones);
                populateSelect('hair_color', options.hair_colors);
                populateSelect('eye_color', options.eye_colors);
                populateSelect('body_shape', options.body_shapes);
                populateSelect('body_proportion', options.body_proportions);

            } catch (error) {
                console.error('Error loading options:', error);
            }
        }

        function populateSelect(elementId, options) {
            const select = document.getElementById(elementId);
            options.forEach(option => {
                const optionElement = document.createElement('option');
                optionElement.value = option;
                optionElement.textContent = option;
                select.appendChild(optionElement);
            });
        }

        // Handle form submission
        document.getElementById('stylist-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const data = Object.fromEntries(formData.entries());

            // Show loading state
            showLoading();

            try {
                const response = await fetch('/recommend', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (result.success) {
                    showRecommendations(result);
                } else {
                    showError(result.error || 'An error occurred while getting recommendations');
                }

            } catch (error) {
                showError('Network error: Please check your connection and try again');
                console.error('Error:', error);
            }
        });

        function showLoading() {
            const resultsContent = document.getElementById('results-content');
            resultsContent.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <h3>Analyzing Your Style Profile...</h3>
                    <p>Our AI is creating personalized recommendations for you</p>
                </div>
            `;
        }

        function showRecommendations(result) {
            const resultsContent = document.getElementById('results-content');
            
            resultsContent.innerHTML = `
                <div class="user-profile">
                    <h3 style="margin-bottom: 15px; color: #333;"><i class="fas fa-user-circle"></i> Your Profile</h3>
                    <div class="profile-item">
                        <span><strong>Skin Tone:</strong></span>
                        <span>${result.user_profile.skin_tone}</span>
                    </div>
                    <div class="profile-item">
                        <span><strong>Hair Color:</strong></span>
                        <span>${result.user_profile.hair_color}</span>
                    </div>
                    <div class="profile-item">
                        <span><strong>Eye Color:</strong></span>
                        <span>${result.user_profile.eye_color}</span>
                    </div>
                    <div class="profile-item">
                        <span><strong>Body Shape:</strong></span>
                        <span>${result.user_profile.body_shape}</span>
                    </div>
                    <div class="profile-item">
                        <span><strong>Body Proportion:</strong></span>
                        <span>${result.user_profile.body_proportion}</span>
                    </div>
                </div>

                <div class="recommendation-card">
                    <h3><i class="fas fa-tshirt"></i> Recommended Clothing</h3>
                    <div class="recommendation-item">
                        <strong>${result.recommendations.clothing}</strong>
                        <span class="confidence-badge">${result.recommendations.clothing_confidence}% match</span>
                    </div>
                </div>

                <div class="recommendation-card" style="background: linear-gradient(135deg, #a8edea, #fed6e3);">
                    <h3><i class="fas fa-palette"></i> Recommended Colors</h3>
                    <div class="recommendation-item">
                        <strong>${result.recommendations.colors}</strong>
                        <span class="confidence-badge">${result.recommendations.color_confidence}% match</span>
                    </div>
                </div>

                <div class="avoid-section">
                    <h3><i class="fas fa-times-circle"></i> What to Avoid</h3>
                    <div class="recommendation-item">
                        <strong>Clothing:</strong> ${result.avoid.clothing}
                    </div>
                    <div class="recommendation-item">
                        <strong>Colors:</strong> ${result.avoid.colors}
                    </div>
                </div>
            `;
        }

        function showError(message) {
            const resultsContent = document.getElementById('results-content');
            resultsContent.innerHTML = `
                <div class="error">
                    <h3><i class="fas fa-exclamation-triangle"></i> Error</h3>
                    <p>${message}</p>
                </div>
            `;
        }
    </script>
</body>
</html>
